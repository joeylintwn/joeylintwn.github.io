    <style>
        .polygon {
            position: relative;
            width: 200px;
            height: 200px;
        }

            .polygon::after {
                width: 200px;
                height: 200px;
                content: "";
                position: absolute;
                cursor: pointer;
            }

            .polygon .polygon-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 999;
                color: white;
                width: 100%;
                text-align: center;
            }

        .front-box::after {
            background: #ed7d31;
            clip-path: polygon(100% 50%, 80% 65%, 0 65%, 0 35%, 80% 35%);
        }

        .polygon.front-box .polygon-text {
            left: 40%;
        }

        .middle-box::after {
            background: #4472c4;
            clip-path: polygon(100% 50%, 80% 65%, 0 65%, 20% 50%, 0 35%, 80% 35%);
        }

        .back-box::after {
            background: #70ad47;
            clip-path: polygon(100% 50%, 80% 65%, 0 65%, 20% 50%, 0 35%, 80% 35%);
        }

        .nopass-box {
            margin-right: 30px;
        }

            .nopass-box::after {
                background: #dc3545;
                height: 60px;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-radius: 5%;
            }
    </style>
