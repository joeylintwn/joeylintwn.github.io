    <script type="text/javascript">
        //#region 頁面初始
        function _Layout_init() {
            //GetUserAuth();//取得權限清單
            //GetUserData();//取得使用者資料


            var intBrowserW = 0; //瀏覽器內容寬度


            var intBrowserH = 0; //瀏覽器內容高度


            if (document.documentElement) {  //取得瀏覽器內容寬度/高度
                intBrowserW = document.documentElement.clientWidth;
                intBrowserH = document.documentElement.clientHeight;
            } else {
                intBrowserW = document.body.clientWidth;
                intBrowserH = document.body.clientHeight;
            }
            //content灰底高度設置
            $(".contentMap").css("min-height", intBrowserH);
            //橘色框高度設置


            var OrangeBorderHeight = intBrowserH - 28;
            $(".OrangeBorder").css("min-height", OrangeBorderHeight);
            //左邊欄高度設置


            var ContentLeftHeight = intBrowserH - 148;
            $(".content_left").css("min-height", ContentLeftHeight);
            //右邊欄高度、寬度設置


            var ContentRightHeight = intBrowserH - 148;
            var OrangeborderWidth = $(".OrangeBorder").width();
            var ContentRightWidth = OrangeborderWidth - 220;
            $(".content_right").css("min-height", ContentRightHeight);
            $(".content_right").css("width", ContentRightWidth);
            //分隔線高度設置


            var ContentSeparateLineHeight = $(".OrangeBorder").height() - 130;
            $(".content_separateline_layout").css("min-height", ContentSeparateLineHeight);
            $(".content_separateline1").css("min-height", ContentSeparateLineHeight);
            $(".content_separateline2").css("min-height", ContentSeparateLineHeight);

            //表格底圖高度設置
            var ContentRightTableHeight = $(".System_content_right_table").height();
            $(".System_content_right_table_layout").css("height", ContentRightTableHeight);

        }

            //firstDay: 1,

          }

        ]
        createJqXGridUI(dlist, "gv_main");

    

        //動作項目




        var urSource = null;
        function createJqXGridUI(datalist, domID) {

            urSource = {
                localdata: datalist,
                dataType: 'array',
                datafield: []
            };
            var dataAdapter = new $.jqx.dataAdapter(urSource, {
                loadComplete: function () {
                    $('#jqxLoader').jqxLoader('close');
                    var time1 = setInterval(function () {
                        clearInterval(time1);
                        $('#' + domID).jqxGrid('autoresizecolumns');
                    }, 1000);
                }
            });
            $("#" + domID).jqxGrid(
                {
                    //width: '90%',
                    //columnsheight: 30,
                    //rowsheight: 35,
                    //theme: 'custom',
                    //autoheight: true,
                    //enabletooltips: true,
                    //pageable: true,
                    //localization: localizationobj,
                    //source: dataAdapter,
                    //sortable: true,
                    //selectionmode: 'singlerow',
                    width: '99%',
                    source: dataAdapter,
                    // pageable: true,
                    rowsheight: 35,
                    autoheight: true,
                    enabletooltips: true,
                    pageable: true,
                    theme: 'custom',
                    sortable: true,
                    altrows: false,
                    enabletooltips: true,
                    columnsresize: true,
                    columnsreorder: true,
                    localization: localizationobj,
                    selectionmode: 'singlerow',
                    editable: false,
                    ready: function () {
                        $('#' + domID).jqxGrid('autoresizecolumns');
                    },
                    columns: [
                        { text: '名稱', datafield: 'name', align: 'center', width: 150, minwidth: 150 },
                        { text: '地址', datafield: 'address', align: 'center', width: 200, minwidth: 100 },
                        { text: '日期', datafield: 'dt', align: 'center', width: 200, minwidth: 100 },
                        { text: '狀態', datafield: 'st', align: 'center', width: 110, minwidth: 110 },
                        { text: '備註', datafield: 'note', align: 'center', width: 150, minwidth: 150 },
                        { text: '類別', datafield: 'stype', align: 'center', width: 100, minwidth: 100 },

                        { text: '動作', enabletooltips: false, datafield: 'Action', align: 'center', width: 1000, minwidth: 1000 }
                    ]
                });
            $("#" + domID).on("pagechanged", function (event) {
                $('#' + domID).jqxGrid('autoresizecolumns');
            });

        }




    </script>
