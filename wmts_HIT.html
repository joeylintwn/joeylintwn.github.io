<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!--
    ArcGIS API for JavaScript, https://js.arcgis.com
    For more information about the layers-wmts sample, read the original sample description at developers.arcgis.com.
    https://developers.arcgis.com/javascript/latest/sample-code/layers-wmts/index.html
    -->
    <title>WMTSLayer - 4.15</title>
    <link rel="stylesheet"
          href="scripts/4.15/esri/themes/light/main.css" />

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .esri-layer-list {
            width: 310px;
        }

           html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #info {
        background-color: black;
        opacity: 0.75;
        color: orange;
        font-size: 18pt;
        padding: 8px;
        visibility: hidden;
      }
    </style>

    <script src="scripts/4.15/dojo/dojo.js"></script>

    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function (Map, MapView, FeatureLayer) {
            const hurricanesLayer = new FeatureLayer({
                url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/Hurricanes/MapServer/1",
                outFields: ["*"]
            });

            const map = new Map({
                basemap: "dark-gray-vector",
                layers: [hurricanesLayer]
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-61.125537, 35.863534],
                zoom: 3,
                highlightOptions: {
                    color: "orange"
                }
            });

            view.ui.add("info", "top-right");

            view
              .when()
              .then(function () {
                  return hurricanesLayer.when();
              })
              .then(function (layer) {
                  const renderer = layer.renderer.clone();
                  renderer.symbol.width = 4;
                  renderer.symbol.color = [128, 128, 128, 0.8];
                  layer.renderer = renderer;

                  // Set up an event handler for pointer-down (mobile)
                  // and pointer-move events (mouse)
                  // and retrieve the screen x, y coordinates

                  return view.whenLayerView(layer);
              })
              .then(function (layerView) {
                  view.on("pointer-move", eventHandler);
                  view.on("pointer-down", eventHandler);

                  function eventHandler(event) {
                      // only include graphics from hurricanesLayer in the hitTest
                      const opts = {
                          include: hurricanesLayer
                      }
                      // the hitTest() checks to see if any graphics from the hurricanesLayer
                      // intersect the x, y coordinates of the pointer
                      view.hitTest(event, opts).then(getGraphics);
                  }

                  let highlight, currentYear, currentName;

                  function getGraphics(response) {
                      // the topmost graphic from the hurricanesLayer
                      // and display select attribute values from the
                      // graphic to the user
                      if (response.results.length) {
                          const graphic = response.results[0].graphic;

                          const attributes = graphic.attributes;
                          const category = attributes.CAT;
                          const wind = attributes.WIND_KTS;
                          const name = attributes.NAME;
                          const year = attributes.YEAR;
                          const id = attributes.OBJECTID;

                          if (
                            highlight &&
                            (currentName !== name || currentYear !== year)
                          ) {
                              highlight.remove();
                              highlight = null;
                              return;
                          }

                          if (highlight) {
                              return;
                          }

                          document.getElementById("info").style.visibility = "visible";
                          document.getElementById("name").innerHTML = name;
                          document.getElementById("category").innerHTML =
                            "Category " + category;
                          document.getElementById("wind").innerHTML = wind + " kts";

                          // highlight all features belonging to the same hurricane as the feature
                          // returned from the hitTest
                          const query = layerView.createQuery();
                          query.where = "YEAR = " + year + " AND NAME = '" + name + "'";
                          layerView.queryObjectIds(query).then(function (ids) {
                              if (highlight) {
                                  highlight.remove()
                              }
                              highlight = layerView.highlight(ids);
                              currentYear = year;
                              currentName = name;
                          });
                      } else {
                          // remove the highlight if no features are
                          // returned from the hitTest
                          if (highlight) {
                              highlight.remove();
                              highlight = null;
                          }
                          document.getElementById("info").style.visibility = "hidden";
                      }
                  }
              });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
    <div id="info">
        <span id="name"></span> <br />
        <span id="category"></span> <br />
        <span id="wind"></span>
    </div>
</body>
</html>
