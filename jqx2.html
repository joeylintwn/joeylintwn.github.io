    var urSource = null;
    function createJqXGridUI(datalist, domID) {
        $('#content_body').append('<div id="' + domID + '"></div>');

        urSource = {
            localdata: datalist.dlist,
            dataType: 'array',
            datafield: []
        };
        var dataAdapter = new $.jqx.dataAdapter(urSource, {
            loadComplete: function () {
                $('#jqxLoader').jqxLoader('close');
                var time1 = setInterval(function () {
                    clearInterval(time1);
                    $('#' + domID).jqxGrid('autoresizecolumns');
                }, 1000);
            }
        });
        $("#" + domID).jqxGrid(
            {
                //width: '90%',
                //columnsheight: 30,
                //rowsheight: 35,
                //theme: 'custom',
                //autoheight: true,
                //enabletooltips: true,
                //pageable: true,
                //localization: localizationobj,
                //source: dataAdapter,
                //sortable: true,
                //selectionmode: 'singlerow',
                width: '99%',
                source: dataAdapter,
                // pageable: true,
                autowidth: true,
                rowsheight: 50,
                autoheight: true,
                enabletooltips: true,
                pageable: false,
                theme: 'custom',
                //sortable: true,
                altrows: false,
                enabletooltips: true,
                //  columnsresize: true,
                columnsheight: 40,
                columnsreorder: true,
                localization: localizationobj,
                //selectionmode: 'singlerow',
                selectionmode: 'none',
                editable: false,
                ready: function () {
                    $('#' + domID).jqxGrid('autoresizecolumns');
                },
                columns: datalist.columns
            });
        $("#" + domID).on("pagechanged", function (event) {
            $('#' + domID).jqxGrid('autoresizecolumns');
        });

    }
