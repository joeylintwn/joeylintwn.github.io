    <script>
      var map, view;
      
      require(["esri/geometry/Point"], function (Point) { /* code goes here */ });
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/WMTSLayer",
        "esri/widgets/LayerList",
        "esri/geometry/Point",
        "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/views/draw/Draw",
      "esri/geometry/geometryEngine"
      ], function (Map, MapView, WMTSLayer, LayerList, Point, Graphic, GraphicsLayer,Draw) {
          layer = new WMTSLayer({
              url: "https://210.69.148.40/arcgis/rest/services/ylmap/%E5%AE%9C%E8%98%AD%E7%B8%A3%E9%80%9A%E9%9B%BB%E5%AD%90%E5%9C%B0%E5%9C%96_2016/MapServer/WMTS",
              copyright:
                "",
              activeLayer: {
                  id: "ylmap_宜蘭縣通電子地圖_2016"
              }
          });

        map = new Map({
          layers: [layer]
        });

        var pt = new Point({
            x: 326724.245,
            y: 2736112.743,
            spatialReference: {
                wkid: 3826 //座標系統
            }
        });

        view = new MapView({
          container: "viewDiv",
          map: map,
          spatialReference: {
              wkid: 3826 //座標系統
          },
          center: pt,
          scale: 100000 //縮放比例，越小越近
        });
        view.when(function() {
          view.extent = layer.fullExtent;
          var layerList = new LayerList({
            view: view
          });
            //圖層清單
          //view.ui.add(layerList, "bottom-left");
        });

          //---顯示圖徵
        var graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        var point = {
            type: "point",
            longitude: 326724.245,
            latitude: 2706112.743
        };

        var simpleMarkerSymbol = {
            type: "simple-marker",
            color: [255, 0, 0],  // orange
            outline: {
                color: [255, 0, 0], // white
                width: 1000
            }
        };

        var pointGraphic = new Graphic({
            geometry: pt,
            symbol: simpleMarkerSymbol
        });

       // graphicsLayer.add(pointGraphic);


      });

      $('#container-scroller').loading({
          stoppable: true
      });
