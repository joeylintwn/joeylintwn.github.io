				<p class="col-12 text-center">在宜蘭縣落實易淹水地區水患治理非工程措施，使得防災業務執行更有效率，在地居民能對於水災、其他災害乃至於諸多空間相關議題（如景觀、生態等）更加認識、更為關心，與政府部門協力共創一個安全、有品質的生活環境。同時，對內增進社區情感連繫與凝聚共識，對外不同社區之間可彼此互相學習合作，期能達到善的循環，生生不息，永續經營之成效。
</p>
