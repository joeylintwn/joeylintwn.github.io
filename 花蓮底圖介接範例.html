    <script>
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/TileLayer",
          "esri/geometry/Point",
          "esri/widgets/Legend"
        ], function (Map, MapView, TileLayer, Point, Legend) {

            var basemaplayer = new TileLayer({
                url: "https://map.hl.gov.tw/arcgis/rest/services/HuBaseMap/MapServer",
                title: "base map"
            });
            /*****************************************************************
             * Add the layer to a map
             *****************************************************************/

            var map = new Map({
                layers: [basemaplayer]
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 3,
                center: [121.2705163, 23.5627111]
            });

        });
    </script>
